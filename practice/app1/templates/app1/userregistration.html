<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <table>
        <form action="" method="get">
            
            {{form}}
                  
        </form>
        
    </table>
    <input type="submit" value="submit">
    <hr>
    <!-- WE CAN USE MULTIPLE FORMS TYPES AS BELOW -->
    <h2>Form as "table"</h2>
    <table>
        <form action="" method="get">
            
            {{form.as_table}}
                  
        </form>
        
    </table>
    <input type="submit" value="submit">

    <hr>
    <h2>Form as "p"</h2>
    <table>
        <form action="" method="get">
            
            {{form.as_p}}
                  
        </form>
        
    </table>
    <input type="submit" value="submit">

    <hr>
    <h2>Form as "ul"</h2>
    <table>
        <form action="" method="get">
            
            {{form.as_ul}}
                  
        </form>
        
    </table>
    <input type="submit" value="submit">

    <hr>
    <h2>Specific Fields we mention</h2>

    <table>
        <form action="" method="get">
            
            {{form.name}}
                  
        </form>
        
    </table>
    <input type="submit" value="submit">
</body>
</html>
